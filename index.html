<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mydiv">
        <header>
            <h2>My To Do List</h2>
            <input type="text" id="txt" placeholder="What do I need to do today?" class="txt">
            <input type="button" id="addTodo" value="Add" class="addTodo">
        </header>
    </div><br>
    <div>
        <ul id="list">
        </ul>
    </div>
    <div class="divinfo">
        <h3>Hey!</h3>
        <p>Click to cross an item</p>
        <p>Double click to delete an item</p>
    </div>
    <script src="/script.js"></script>
</body>

</html>
